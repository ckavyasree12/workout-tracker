<form [formGroup]="workoutForm" (ngSubmit)="onSubmit()" class="space-y-6 p-4 bg-white shadow-md rounded-lg">
  
  <!-- Name Input -->
  <div>
    <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
    <input 
      id="name" 
      formControlName="name" 
      type="text" 
      class="mt-1 block w-full p-2 rounded-md border border-gray-300 shadow-sm focus:ring focus:ring-blue-300"
      placeholder="Enter your name"
    />
    <div *ngIf="workoutForm.get('name')?.invalid && workoutForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
      Name is required.
    </div>
  </div>

  <!-- Workout Type Dropdown -->
  <div>
    <label for="type" class="block text-sm font-medium text-gray-700">Workout Type</label>
    <select 
      id="type" 
      formControlName="type" 
      class="mt-1 block w-full p-2 rounded-md border border-gray-300 shadow-sm focus:ring focus:ring-blue-300"
    >
      <option value="" disabled>Select a workout type</option>
      <option value="Running">Running</option>
      <option value="Cycling">Cycling</option>
      <option value="Swimming">Swimming</option>
      <option value="Yoga">Yoga</option>
    </select>
    <div *ngIf="workoutForm.get('type')?.invalid && workoutForm.get('type')?.touched" class="text-red-500 text-xs mt-1">
      Please select a workout type.
    </div>
  </div>

  <!-- Minutes Input -->
  <div>
    <label for="minutes" class="block text-sm font-medium text-gray-700">Minutes</label>
    <input 
      id="minutes" 
      formControlName="minutes" 
      type="number" 
      class="mt-1 block w-full p-2 rounded-md border border-gray-300 shadow-sm focus:ring focus:ring-blue-300"
      placeholder="Enter workout duration"
    />
    <div *ngIf="workoutForm.get('minutes')?.invalid && workoutForm.get('minutes')?.touched" class="text-red-500 text-xs mt-1">
      Please enter a valid number of minutes.
    </div>
  </div>

  <!-- Submit Button -->
  <button 
    type="submit" 
    [disabled]="workoutForm.invalid"
    class="w-full py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed"
  >
    Add Workout
  </button>

</form>
