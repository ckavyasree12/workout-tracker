<div class="space-y-4">
  <!-- Search by name input -->
  <input
    (input)="onSearchByName($event)"
    placeholder="Search by name"
    class="block w-full rounded-md border-gray-300 shadow-sm"
  />

  <!-- Filter by workout type input -->
  <input
    (input)="onFilterByWorkoutType($event)"
    placeholder="Filter by workout type"
    class="block w-full rounded-md border-gray-300 shadow-sm"
  />

  <!-- Workout Table -->
  <table mat-table [dataSource]="dataSource" class="w-full">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Workout Type Column -->
    <ng-container matColumnDef="workoutType">
      <th mat-header-cell *matHeaderCellDef>Workout Type</th>
      <td mat-cell *matCellDef="let user">{{ user.workouts[0].type }}</td>
    </ng-container>

    <!-- Minutes Column -->
    <ng-container matColumnDef="minutes">
      <th mat-header-cell *matHeaderCellDef>Minutes</th>
      <td mat-cell *matCellDef="let user">{{ user.workouts[0].minutes }}</td>
    </ng-container>

    <!-- Table Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
